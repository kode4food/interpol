---
layout: wide
home: /
---
{% for post in site.posts %}
<article class="post">
  <h2>{{post.title}}</h2>

  <div class="entry">
    <p>
    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
    <a class="more" href="{{ post.url }}">read more...</a>
    </p>
  </div>
  <span class="by-line">
    {{ post.date | date: "%B %e, %Y" }}
  </span>
</article>  
{% endfor %}
